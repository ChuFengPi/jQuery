  <!--css-->

  <!--页面抽奖流程相关js-->
  <script type="text/javascript" src="rotate.js"></script>
  <!--传统的流式布局-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .jpBox {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.375rem;
      color: #333333;
      white-space: nowrap;
    }

    .title {
      text-align: center;
      font-size: 16px;
      margin-top: 100px;
      margin-bottom: 30px;
    }

    .tooltip {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      z-index: 1000;
      white-space: nowrap
    }
  </style>
</head>

<body style="max-width: 640px;display: block;margin: auto">

  <!--提示框-->
  <div id="tooltip" class="tooltip">
  </div>
  <script type="text/javascript">
    //提示框
    function showTool(str) {
      var ele = document.getElementById("tooltip");
      ele.innerHTML = str;
      ele.style.display = "";
      setTimeout(hideTool, 1000);
    }
    function hideTool(str) {
      var ele = document.getElementById("tooltip");
      ele.innerHTML = str;
      ele.style.display = "none";
    }

    window.onload = function () {
      //一来就播放动画且设置能翻牌的数量
      var obj2 = $("#allParent2").rotateEx({
        maxNum: 1,
        maxNumCall: function () {
          showTool("翻到了最大的数量啦");
        },
        clickAmtStart: function (o1, o2, o3) {
          showTool("恭喜抽中" + o3.innerText);
          console.log('抽中');
        },
        changeAmtCall: function (o1, o2) {
          //随机修改奖品的位置
          obj2.reset();
        }
      });
      obj2.rotate.allBack();
    }
  </script>
</body>
